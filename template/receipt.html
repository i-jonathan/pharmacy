<!doctype html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sales Receipt | PharmaPOS</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .disabled {
                opacity: 0.5;
                pointer-events: none;
            }
            .modal-center {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .no-spinners::-webkit-inner-spin-button,
            .no-spinners::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            .no-spinners {
                -moz-appearance: textfield;
            }
        </style>
    </head>
    <body
        class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col"
    >
        <!-- Navigation -->
        <nav
            class="bg-white dark:bg-gray-800 shadow px-6 py-4 flex items-center justify-between"
        >
            <div class="flex items-center gap-6">
                <div class="text-xl font-bold text-primary">PharmaPOS</div>
                <div class="hidden md:flex space-x-6">
                    <a
                        href="#"
                        class="text-gray-700 dark:text-gray-200 hover:text-primary"
                        >Dashboard</a
                    >
                    <a
                        href="#"
                        class="text-gray-700 dark:text-gray-200 hover:text-primary"
                        >Inventory</a
                    >
                    <a
                        href="#"
                        class="text-gray-700 dark:text-gray-200 hover:text-primary font-semibold underline underline-offset-4"
                        >Sales</a
                    >
                </div>
            </div>
            <div
                class="flex items-center space-x-4 max-w-md w-full justify-end"
            >
                <input
                    type="text"
                    placeholder="Search..."
                    class="pl-10 pr-4 py-2 w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                />
                <button
                    id="theme-toggle"
                    class="text-xl text-gray-600 dark:text-gray-300 hover:text-primary"
                >
                    ðŸŒ™
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="p-6 flex-1 max-w-6xl w-full mx-auto space-y-6">
            <h1 class="text-2xl font-semibold">Sales Receipt</h1>

            <!-- Item Search -->
            <div class="flex gap-4 items-center relative">
                <input
                    id="item-search"
                    type="text"
                    placeholder="Search item..."
                    class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                />
                <ul
                    id="search-results"
                    class="absolute top-full left-0 z-10 mt-1 w-full bg-white dark:bg-gray-800 shadow rounded hidden max-h-48 overflow-y-auto"
                ></ul>
            </div>

            <!-- Items Table -->
            <div class="overflow-x-auto mt-4">
                <table class="min-w-full bg-white dark:bg-gray-800 text-sm">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-4 py-2 text-left">Item</th>
                            <th class="px-4 py-2 text-center">Qty</th>
                            <th class="px-4 py-2 text-center">Price</th>
                            <th class="px-4 py-2 text-center">Total</th>
                            <th class="px-4 py-2 text-center">Remove</th>
                        </tr>
                    </thead>
                    <tbody
                        id="receipt-items"
                        class="divide-y dark:divide-gray-700"
                    ></tbody>
                </table>
            </div>

            <!-- Subtotal & Payment Buttons -->
            <div class="flex flex-col items-end gap-4">
                <div class="text-lg font-semibold">
                    Subtotal: â‚¦<span id="subtotal">0</span>
                </div>
                <div class="text-md">Paid: â‚¦<span id="paid">0</span></div>
                <div class="text-md">
                    Change Due: â‚¦<span id="change">0</span>
                </div>
                <div class="flex gap-4">
                    <button
                        class="bg-primary text-white px-4 py-2 rounded"
                        onclick="openPayment('cash')"
                    >
                        ðŸ’µ Cash
                    </button>
                    <button
                        class="bg-primary text-white px-4 py-2 rounded"
                        onclick="openPayment('card')"
                    >
                        ðŸ’³ Card
                    </button>
                    <button
                        class="bg-primary text-white px-4 py-2 rounded"
                        onclick="openPayment('transfer')"
                    >
                        ðŸ’¸ Transfer
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between mt-6">
                <button
                    class="bg-gray-600 text-white px-4 py-2 rounded"
                    onclick="holdSale()"
                >
                    Hold Sale
                </button>
                <div class="flex gap-4">
                    <button
                        class="bg-blue-600 text-white px-4 py-2 rounded"
                        onclick="viewHeld()"
                    >
                        View Held Receipts
                    </button>
                    <button
                        class="bg-green-600 text-white px-4 py-2 rounded"
                        onclick="saveSale()"
                    >
                        Save Sale
                    </button>
                </div>
            </div>
        </main>

        <!-- Payment Modal -->
        <div
            id="payment-modal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden modal-center z-50"
        >
            <div
                class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg max-w-sm w-full space-y-4"
            >
                <h2 class="text-lg font-semibold" id="payment-method-name">
                    Enter Payment
                </h2>
                <input
                    type="number"
                    id="payment-amount"
                    placeholder="Amount"
                    class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                />
                <div class="flex justify-end gap-3 pt-2">
                    <button
                        class="text-gray-500 hover:text-red-600"
                        onclick="cancelPayment()"
                    >
                        Remove
                    </button>
                    <button
                        class="bg-primary text-white px-4 py-1 rounded"
                        onclick="savePayment()"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>

        <!-- Held Receipts Modal -->
        <div
            id="held-modal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden modal-center z-50"
        >
            <div
                class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg w-3/5 max-h-[80vh] overflow-y-auto"
            >
                <h2 class="text-xl font-semibold mb-4">Held Receipts</h2>
                <ul id="held-list" class="space-y-4">
                    <!-- Example held receipt -->
                    <li class="border rounded p-4 dark:border-gray-600">
                        <div class="flex justify-between items-center">
                            <span>Receipt #1 - â‚¦1,000</span>
                            <span class="text-sm text-gray-500"
                                >2025-07-15 16:42</span
                            >
                        </div>
                        <details class="mt-2">
                            <summary class="cursor-pointer text-primary">
                                View items
                            </summary>
                            <ul class="ml-4 mt-2 list-disc text-sm">
                                <li>Panadol x2</li>
                                <li>Vitamin C x1</li>
                            </ul>
                        </details>
                    </li>
                </ul>
                <div class="flex justify-end pt-4">
                    <button
                        class="text-gray-500 hover:text-red-600"
                        onclick="closeHeld()"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>

        <script src="/static/js/theme.js"></script>
        <script src="/static/js/toast.js"></script>
        <script src="/static/js/sales-receipt.js"></script>
    </body>
</html>
