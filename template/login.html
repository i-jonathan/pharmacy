<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <style>
      html {
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 relative">
    <!-- Theme Toggle Button -->
    <button
      id="theme-toggle"
      class="absolute top-4 right-4 text-2xl text-gray-600 dark:text-gray-300 hover:text-primary"
    >
      ðŸŒ™
    </button>

    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Login to your account</h2>
      <form action="/user/login" method="POST" class="space-y-5">
        {{ .CSRFField }}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-emerald-700 transition"
        >
          Sign In
        </button>
      </form>
    </div>

    <script src="/static/js/theme.js"></script>
  </body>
</html>
