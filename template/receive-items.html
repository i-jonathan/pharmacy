<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receive Items | PharmaPOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#10B981',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-white dark:bg-gray-800 shadow px-6 py-4 flex items-center justify-between">
    <div class="flex items-center gap-6">
      <div class="text-xl font-bold text-primary">PharmaPOS</div>
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-700 dark:text-gray-200 hover:text-primary">Dashboard</a>
        <a href="#" class="text-gray-700 dark:text-gray-200 hover:text-primary">Inventory</a>
        <a href="#" class="text-gray-700 dark:text-gray-200 hover:text-primary font-semibold underline underline-offset-4">Receive Items</a>
      </div>
    </div>
    <div class="flex items-center space-x-4 max-w-md w-full justify-end">
      <input
        type="text"
        placeholder="Search..."
        class="pl-10 pr-4 py-2 w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
      />
      <button id="theme-toggle" class="text-xl text-gray-600 dark:text-gray-300 hover:text-primary">ðŸŒ™</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-6 flex-1 max-w-7xl w-full mx-auto space-y-6">
    <h1 class="text-2xl font-semibold">Receive Items</h1>

    <!-- Supplier for entire batch -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Supplier</label>
      <input type="text" id="supplier-input" placeholder="Enter supplier name"
             class="w-full max-w-md px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" />
    </div>

    <!-- Search bar & Add New Item -->
    <div class="flex items-center gap-4">
      <div class="flex-1 relative">
        <input id="item-search" type="text" placeholder="Search item..." 
               class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" />
        <ul id="search-results" class="absolute z-10 mt-1 w-full bg-white dark:bg-gray-800 shadow rounded hidden"></ul>
      </div>
      <button id="add-item-btn" class="bg-primary text-white px-4 py-2 rounded hover:bg-emerald-700">+ Add New Item</button>
    </div>

    <!-- Receive Table -->
    <div class="overflow-x-auto rounded-lg shadow mt-6">
      <table id="receiving-table" class="min-w-full w-full bg-white dark:bg-gray-800 text-sm">
        <thead class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
          <tr>
            <th class="px-4 py-2 text-left">Item</th>
            <th class="px-4 py-2 text-left">UPC</th>
            <th class="px-4 py-2 text-left">Cost</th>
            <th class="px-4 py-2 text-left">Selling</th>
            <th class="px-4 py-2 text-left">Qty</th>
            <th class="px-4 py-2 text-left">Expiry</th>
            <th class="px-4 py-2 text-left">Notes</th>
            <th class="px-4 py-2 text-center">Action</th>
          </tr>
        </thead>
        <tbody id="receiving-rows" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
        <tfoot class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <td colspan="8" class="px-4 py-3 text-right font-semibold text-lg text-gray-800 dark:text-gray-100">
              Total Cost: â‚¦<span id="subtotal">0</span>
            </td>
          </tr>
          <tr>
            <td colspan="8" class="px-4 py-3 text-right">
              <button class="bg-primary text-white px-6 py-2 rounded hover:bg-emerald-700">Receive All Items</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>

  <!-- Add Item Modal (centered) -->
  <div id="item-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-center items-center">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg max-w-2xl w-full space-y-4">
      <h2 class="text-lg font-semibold">Add New Product</h2>
  
      <form id="add-item-form" class="grid grid-cols-2 gap-4" novalidate>
        <!-- Name -->
        <div class="col-span-2">
          <input id="name" type="text" placeholder="Product Name"
            class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
          <p class="mt-1 text-sm text-red-500 hidden">Product Name is required</p>
        </div>
      
        <!-- Manufacturer -->
        <div>
          <input id="manufacturer" type="text" placeholder="Manufacturer"
            class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
          <p class="mt-1 text-sm text-red-500 hidden">Manufacturer is required</p>
        </div>
      
        <!-- Reorder Level -->
        <div>
          <input id="reorder-level" type="number" placeholder="Reorder Level"
            class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
          <p class="mt-1 text-sm text-red-500 hidden">Reorder Level is required</p>
        </div>
      
        <!-- Category -->
        <div class="col-span-2">
          <select id="category-id" required
            class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            <option value="" disabled selected>Select Category</option>
            {{range .Categories}} 
              <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
          </select>
          <p class="mt-1 text-sm text-red-500 hidden">Category is required</p>
        </div>
      
        <!-- Barcode -->
        <div class="col-span-2">
          <input id="barcode" type="text" placeholder="Barcode"
            class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" />
        </div>
      
        <!-- Buttons -->
        <div class="flex justify-end gap-3 pt-2 col-span-2">
          <button id="cancel-modal" type="button" class="text-gray-500 hover:text-red-600">Cancel</button>
          <button id="save-item" type="button" class="bg-primary hover:bg-emerald-700 text-white px-4 py-1 rounded">Save</button>
        </div>
      </form>

    </div>
  </div>


  <!-- Feedback Modal -->
  <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-center items-center">
    <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-lg max-w-md w-full space-y-6 text-center">
      <h2 id="feedback-title" class="text-xl font-semibold">Title</h2>
      <p id="feedback-message" class="text-gray-700 dark:text-gray-300">Details.</p>
      <div class="flex justify-center pt-4">
        <button id="feedback-close" class="bg-primary text-white px-6 py-2 rounded hover:bg-emerald-700">OK</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="/static/js/theme.js"></script>
  <script src="/static/js/receive-items.js"></script>
  <script src="/static/js/toast.js"></script>
</body>
</html>
